<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                margin:0;
                padding:0;
                background:#000;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <video id="myvideo" width="100%" autoplay muted>
            <source type="video/mp4">
            Your browser does not support mp4 video.
        </video>
        <script>
            const video = document.querySelector('video');
            function getRandomVideo() {
                const url = '/api/post.json?limit=1&page=' + Math.floor(Math.random() * 15390) + '&tags=fighting';
                return fetch(url).then(response => response.json().then(data => data[0].file_url));
            }
            video.addEventListener('ended', (event) => {
                getRandomVideo().then(src => {
                    video.src = src;
                    video.play();
                });
            });
            video.addEventListener('dblclick', (event) => {
                video.requestFullscreen();
            })
            getRandomVideo().then(src => {
                video.src = src;
                video.play();
            })
        </script>
    </body>
</html>
