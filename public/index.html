<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            body, html, video, #videocontainer {
                margin:0;
                padding:0;
                background:#000;
                height: 100%;
                width: 100%;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            video {
                object-fit: contain;
            }
            video::-webkit-media-controls {
                display:none !important;
            }
            #controls {
                z-index: 2147483647;
                display: block;
                position: fixed;
                top: 50%;
                list-style: none;
            }
            #controls button {
                -moz-appearance: none;
                -webkit-appearance: none;
                background: none;
                border: none;
                outline: none;
            }
            .material-icons.md-48 {
                font-size: 48px;
            }
            .material-icons.md-light {
                color: rgba(255, 255, 255, 1);
            }
            .fade-out #controls {
                display: block;
                visibility: hidden;
                opacity: 0;

                -webkit-transition: visibility 0.5s, opacity 0.5s;
                    -moz-transition: visibility 0.5s, opacity 0.5s;
                    -ms-transition: visibility 0.5s, opacity 0.5s;
                    -o-transition: visibility 0.5s, opacity 0.5s;
                        transition: visibility 0.5s, opacity 0.5s;
            }
            .fade-out {
                cursor: none;
            }
        </style>
    </head>
    <body>
        <div id="videocontainer" class="fade-out">
            <video autoplay muted>
                <source type="video/mp4">
                Your browser does not support mp4 video.
            </video>
            <ul id="controls">
                <li><button id="fullscreen" type="button"><i class="material-icons md-light md-48">fullscreen</i></button></li>
                <li><button id="playpause" type="button"><i class="material-icons md-light md-48">pause</i></button></li>
                <li><button id="next" type="button"><i class="material-icons md-light md-48">skip_next</i></button></li>
            </ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
